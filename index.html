<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Starter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="buttongroup">
        <div class="buttonrow">
            <button id="openwindowbutton">Open Window</button>
            <button id="closewindowbutton">Close Window</button>
        </div>
        <div class="buttonrow">
            <button id="getprofilebutton">Get Profile</button>
            <button id="sendmessagebutton">Send Message</button>
        </div>
    </div>

    <div id="profileinfo">
        <h2>Profile</h2>
        <a href="#" onclick="toggleProfileData()">Close Profile</a>
        <div id="profilepicturediv">
        </div>
        <table border="1">
            <tr>
                <th>userId</th>
                <td id="useridprofilefield"></td>
            </tr>
            <tr>
                <th>displayName</th>
                <td id="displaynamefield"></td>
            </tr>
            <tr>
                <th>statusMessage</th>
                <td id="statusmessagefield"></td>
            </tr>
        </table>
    </div>

    <div id="liffdata">
        <h2>LIFF Data</h2>
        <table border="1">
            <tr>
                <th>language</th>
                <td id="languagefield"></td>
            </tr>
            <tr>
                <th>context.viewType</th>
                <td id="viewtypefield"></td>
            </tr>
            <tr>
                <th>context.userId</th>
                <td id="useridfield"></td>
            </tr>
            <tr>
                <th>context.utouId</th>
                <td id="utouidfield"></td>
            </tr>
            <tr>
                <th>context.roomId</th>
                <td id="roomidfield"></td>
            </tr>
            <tr>
                <th>context.groupId</th>
                <td id="groupidfield"></td>
            </tr>
        </table>
    </div>

    <div id="liffdata">
        <h2>Push</h2>
        <table border="1">
            <tr>
                <th>你的大名</th>
                <td><input type="text" id="words"></td>
            </tr>
            <tr>
            <th>你住哪</th>
            <td>
                <select name="YourLocation" id="location">
                　<option value="Taipei">台北</option>
                　<option value="Taoyuan">桃園</option>
                　<option value="Hsinchu">新竹</option>
                　<option value="Miaoli">苗栗</option>
               </select>
            </td> 
            </tr>
            <tr>
                    <th>性別</th>
                <td id="gender">
                    <input type="radio" name="location" value="男"> 男
                    <input type="radio" name="location" value="女"> 女
                    <input type="radio" name="location" value="不男不女"> 不男不女
                </td>
            </tr>
            <tr>
                <th>確認</th>
                <td><button id="pushbtn">Send Message</button></td></td>
                
            </tr>
        </table>
    </div>

    <h3 id="output">測試完成</h3>
    
    <script src="https://d.line-scdn.net/liff/1.0/sdk.js"></script>
    <script src="liff-starter.js"></script>
</body>
